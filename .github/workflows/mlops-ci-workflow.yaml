name: MLops CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  workflow:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.13'
      

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Data Processing
      run: |
        python src/data/run_processing.py \
          --input data/raw/house_data.csv  \
          --output data/processed/cleaned_house_data.csv

    - name: Run Feature Engineering
      run: |
        python src/features/engineer.py  \
         --input data/processed/cleaned_house_data.csv \
         --output data/processed/featured_house_data.csv  \
         --preprocessor models/trained/preprocessor.pkl

    - name: Start MLflow Server
      run: |
        docker compose -f deployment/mlflow/docker-compose.yaml up -d
        sleep 10  # Wait for the server to start
    
    - name: Train the Model
      run: |
        python src/models/train_model.py \
         --config configs/model_config.yaml \
         --data data/processed/featured_house_data.csv \
         --models-dir models \
         --mlflow-tracking-uri http://localhost:5555

    - name: Cleaning Up MLflow Server
      run: |
        docker compose -f deployment/mlflow/docker-compose.yaml down
        docker rm mlflow-tracking-server
              

